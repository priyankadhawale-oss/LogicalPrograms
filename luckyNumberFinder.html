<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lucky number finder</title>
</head>
<body>
    <script>
        let number=prompt("enter number");
        let sum=0;
        function sumDigit(){
        while(number>0)
        {
            number=parseInt(number);
            sum+=number%10;
            number=number/10;
        }
        if (sum>9){
            number=sum;
            sum=0;
            sumDigit();
            return sum;
        }
        else{
            return sum;
        };

    }
    document.write(sumDigit(number));

        </script>
</body>
</html>
